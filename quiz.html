<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Page - Tropical Fusion</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <header>
            <h2>Random Quiz</h2>
        </header>

        <div class="quiz-container">
            <button id="fetch-question">Get Question</button>
            <div id="question-container"></div>
            <p id="result"></p>
            <p>Correct: <span id="correct-count">0</span> | Incorrect: <span id="incorrect-count">0</span></p>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Tropical Fusion - All Rights Reserved</p>
    </footer>

    <script>
        const apiKey = '9UZPeZZTOu8cUSCMbXduLpgnkw7jYbnoqfP4BRZb';
        const correctCountEl = document.getElementById('correct-count');
        const incorrectCountEl = document.getElementById('incorrect-count');
        let correctCount = 0;
        let incorrectCount = 0;

        document.getElementById('fetch-question').addEventListener('click', fetchQuestion);

        function fetchQuestion() {
            fetch (`https://quizapi.io/api/v1/questions?apiKey=${apiKey}&limit=1`)
                .then(response => response.json())
                .then(data => {
                    displayQuestion(data[0]);
                })
                .catch(error => console.error('Error fetching question:', error));
        }

        function displayQuestion(questionData) {
            const container = document.getElementById('question-container');
            container.innerHTML = `<p>${questionData.question}</p>`;
            const answers = Object.entries(questionData.answers).filter(([key, value]) => value !== null);
            answers.forEach(([key, value]) => {
                const button = document.createElement('button');
                button.textContent = value;
                button.onclick = () => checkAnswer(questionData.correct_answers[key + '_correct'] === 'true');
                container.appendChild(button);
            });
        }

        function checkAnswer(isCorrect) {
            const result = document.getElementById('result');
            if (isCorrect) {
                result.textContent = 'Correct!';
                result.style.color = 'green';
                correctCount++;
            } else {
                result.textContent = 'Incorrect!';
                result.style.color = 'red';
                incorrectCount++;
            }
            correctCountEl.textContent = correctCount;
            incorrectCountEl.textContent = incorrectCount;
        }
    </script>
</body>
</html>
